<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=EG+Garamond:wght@400;500;600;700&family=Fira+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Pomodoro & ToDo's</title>
  </head>

  <body>
    <div class="app-container">
        <h1>pomodoro</h1>
        <div class="app-message">press start to begin</div>
        <div class="app-circle">
          <div class="circle-shape">
            <div class="semi-circle right-side circle-mask"></div>
            <div class="semi-circle right-side circle"></div>
            <div class="semi-circle left-side circle-mask"></div>
            <div class="semi-circle left-side circle"></div>
          </div>
          <div class="app-counter-box">
            <p><span id="minutes" class="minutes">25</span>:<span class="seconds">00</span></p>
          </div>
          <button class="btn-start">start</button>
          <button class="reset-timer-btn">reset</button>
          
        </div>

        <hr>

        <div class="todo-section">
            <h2 class="todo-list-heading">TODO LIST</h2>
            
            <ul class="todo-list">
              
            </ul>
            <button class="btn-remove-checked">Remove Checked Items</button>
          </div>
          <hr>
          <div class="add-todo">
            <input type="text" id="todo-input" placeholder="enter new todo item">
            <button id="add-todo-btn">Add ToDo</button>
          </div>

          <div class="app-footer">
            <div class="border-around">
                <p>Created by <a href="https://www.codedex.io/@lordlazor">@LordLazor</a></p>  
            </div>
             
            </div>

      </div>


      
  </body>

  <script src="./script.js"></script>

</html>
